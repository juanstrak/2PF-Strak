<mat-form-field class="w-full">
  <mat-label>Buscar</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.id }}</td>
  </ng-container>

  <!-- Nombre Curso Column -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.curso.nombre }}
    </td>
  </ng-container>

  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Alumno</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.alumno | nombreCompleto : "mayuscula" : "cualquiercosa" }}
    </td>
  </ng-container>

  <!-- Fecha de InscripciÃ³n Column -->
  <ng-container matColumnDef="fechaInscripcion">
    <th mat-header-cell *matHeaderCellDef>Fecha de Fin</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.fechaInscripcion | date : "dd/MM/YYYY" }}
    </td>
  </ng-container>

  <!--Detalle Column-->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let inscripcion">
      <!-- <button mat-icon-button (click)="irAlDetalle(inscripcion.id)">
        <mat-icon>visibility</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="eliminarInscripcion(curso)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <!--Editar Column-->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let curso">
      <button mat-icon-button (click)="editarInscripcion(curso)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
